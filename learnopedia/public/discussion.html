<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="discussion.css"> <!-- Custom CSS -->
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Discussion Page</h1>

        <!-- Login Form -->
        <div id="login" class="mb-4">
            <h2 class="h4">Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button class="btn btn-primary" onclick="loginUser()">Login</button>
        </div>

        <!-- Discussion Input Section -->
        <div id="discussion-section" style="display:none;" class="mb-4">
            <h2 class="h4">Ask a Question</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="question" placeholder="Ask a question...">
            </div>
            <button class="btn btn-success" onclick="postQuestion()">Post Question</button>
        </div>

        <!-- Display Questions -->
        <div class="discussion-container" id="discussion-container">
            <!-- Questions will be dynamically loaded here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="discussion.js"></script>

</body>
</html>
